      <h1 class="mb-4 pb-1">Billing details</h1><br>

      <!-- Grid row -->
      <div class="row">

        <!-- Grid column -->
        <div class="col-lg-6">

          <!-- First name -->
          <div class="md-form md-outline mt-0">
            <label for="form11">First name:</label>
            <input type="text" id="form11" class="form-control"><br><br>
            
          </div>

        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-lg-6">

          <!-- Last name -->
          <div class="md-form md-outline mt-0">
            <label for="form12">Last name:</label>
            <input type="text" id="form12" class="form-control"><br><br>
            
          </div>

        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row -->

      

    
      

      <!-- Address Part 1 -->
      <div class="md-form md-outline mt-0">
        <label for="form14">Address: </label>
        <input type="text" id="form14" placeholder="House number and street name" class="form-control"><br><br>
        
      </div>

      <!-- Address Part 2 -->
      <div class="md-form md-outline mt-0">
        <label for="form15">Address</label>
        <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)" class="form-control"><br><br>
        
      </div>

      <!-- Postcode / ZIP -->
      <div class="md-form md-outline mt-0">
        <label for="form16">Postcode / ZIP</label>
        <input type="text" id="form16" class="form-control"><br><br>
        
      </div>

      <!-- Town / City -->
      <div class="md-form md-outline mt-0">
        <label for="form17">Town / City:</label>
        <input type="text" id="form17" class="form-control"><br><br>
        
      </div>

      <!-- Phone -->
      <div class="md-form md-outline mt-0">
        <label for="form18">Phone:</label>
        <input type="number" id="form18" class="form-control"><br><br>
        
      </div>

      <!-- Email address -->
      <div class="md-form md-outline mt-0">
        <label for="form19">Email address</label>
        <input type="email" id="form19" class="form-control"><br><br>
        
      </div>

     <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <form action="Payment.html">

    </button>
  </form>
